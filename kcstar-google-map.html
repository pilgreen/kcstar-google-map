<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-map/google-map.html">
<link rel="import" href="themes/urban-theme.html">

<dom-module id="kcstar-google-map">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: var(--primary-background-color, #ddd);
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
      }

      google-map {
        -ms-flex: 1;
        -webkit-flex: 1;
        flex: 1;
      }
    </style>

    <google-map id="map" 
      map="{{map}}"
      api-key="[[apiKey]]" 
      latitude="[[latitude]]"
      longitude="[[longitude]]"
      disable-zoom="[[disableZoom]]"
      disable-default-ui$="[[!enableUi]]"
      zoom="[[zoom]]"
      max-zoom="[[maxZoom]]"
      min-zoom="[[minZoom]]">

      <content select="*"></content>
    </google-map>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'kcstar-google-map',

    properties: {
      apiKey: String,

      map: {
        type: Object,
        notify: true
      },

      latitude: {
        type: Number,
        value: 39.098668
      },

      longitude: {
        type: Number,
        value: -94.580667
      },

      disablePan: {
        type: Boolean,
        value: false
      },

      disableZoom: {
        type: Boolean,
        value: false
      },

      enableUi: {
        type: Boolean,
        value: false
      },

      theme: {
        type: String,
        value: 'urban-theme',
        observer: '_setTheme'
      },

      zoom: {
        type: Number,
        value: 10
      },

      maxZoom: {
        type: Number
      },

      minZoom: {
        type: Number
      }
    },

    attached: function() {
      this._setAdditionalMapOptions();
    },

    _setAdditionalMapOptions: function() {
      this.$.map.additionalMapOptions = {
        draggable: !this.disablePan
      }
    },

    _setTheme: function(theme) {
      var theme = document.createElement(this.theme);
      if(theme.styles) {
        this.$.map.styles = theme.styles;
      } else {
        console.warn('kcstar-google-map: theme styles not found');
      }
    },

    get markers () {
      return this.$.map.markers;
    },

    get icon () {
      return {
        path: 'M13.4,12.1l-3.9,8.4c-0.2,0.5-0.7,0.8-1.2,0.8c-0.5,0-1-0.3-1.2-0.8l-3.9-8.4c-0.1-0.3-0.2-0.6-0.3-1 C2.3,8.2,4.2,5.3,7.1,4.7c3.6-0.7,6.7,2,6.7,5.4C13.8,10.8,13.7,11.5,13.4,12.1z',
        scale: 1,
        fillColor: '#ed1941',
        fillOpacity: 1,
        strokeColor: 'white',
        strokeWeight: 1
      }
    }
  })
</script>
